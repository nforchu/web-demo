<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
	<script src="app.js"></script>
	<script src="sample.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body onload="initializeStorage()">
    <div >
		<div id="header" class="navbar">
			<h2>My address book</h2>
		</div>
		
		<div id="edit-bucket" class="hide">
			
			<form class="row" onsubmit="updateContact(); event.preventDefault()" id="edit-form" name="edit-form">
				<div><span onclick="closeEditForm()" class="cursor-pointer" style="float: right">close</span></div>
				<div class="col-12">
					<input class="border-0" name="id" required="required" readonly="readonly" /><br/>
					<label for="name">Name<small class="text-danger"> *</small></label>
					<input name="name" required="required" class="form-control"/>
				</div>
				<div class="col-12">
					<label for="email">Email<small class="text-danger"> *</small></label>
					<input name="email" required="required" class="form-control"/>
				</div>
				
				<div class="col-12">
					<label for="phoneNumber">Phone number<small class="text-danger"> *</small></label>
					<input name="phoneNumber" class="form-control"/>
				</div>
				
				<div class="col-12 mt-2">
					<input type="submit" value="Save changes" class="btn btn-primary"/>
				</div>
			</form>
		</div>
		
		
		<ul class="navigation mt-3 mb-4">
			<li class="p-3"><a href="add.html">Add new contact</a></li>
		</ul>
		
		<div class="p-3">
			<input type="search" name="search" onkeyup="filterContacts(event)"/>
			Desplay 
			<select onchange="changeDisplaySize(event)">
				<option value="all">All</option>
				<option value="2">2</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
		</div>
		<div id="contacts-bucket" class="container-fluid">			
			
		</div>
		
	</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
